<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas</h1>
<h2>The beginPath() Method</h2>
<h3> Trung Đoàn</h3>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid grey"></canvas>

<script>
const c = document.getElementById("myCanvas");
const ctx = c.getContext("2d");

// Green path
ctx.beginPath();        
ctx.lineWidth = "5";
ctx.strokeStyle = "green";
ctx.moveTo(0, 75);
ctx.lineTo(250, 75);
// Draw it
ctx.stroke();

// Purple path
ctx.beginPath();
ctx.strokeStyle = "purple";
ctx.moveTo(50, 0);
ctx.lineTo(150, 130);      
// Draw it
ctx.stroke();
</script>

</body>
</html>
